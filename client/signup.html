<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Import Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/css/signup.css" />
    <title>Signup | Guitar Practice Assistant</title>
  </head>
  <body>
    <section id="signup">
      <div class="signup__bg-overlay"></div>
      <header class="signup__main-header">
        <h1 class="logo"><span class="accent-clr">Guitar</span> PA</h1>
      </header>
      <!--? FORM-->
      <form action="" method="post" class="signup__form">
        <header class="form-header">
          <h2>Sign up for <span class="accent-clr">Guitar</span> PA</h2>
        </header>
        <div class="form-body">
          <div class="form-group">
            <label for="username"></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="primary-btn signup-btn">
            Create my account
          </button>
          <div class="terms-group">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms" class="terms muted"
              >By signing up, you agree with Guitar PA's Terms of Services and
              Privacy Policy.</label
            >
          </div>
          <hr />
          <p class="login-switch">
            Already a Guitar PA member? <a href=""> Log in here.</a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
